<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dcore Systems</title>
    <meta name="author" content="Dcore Systems LLP" />
    
    <link rel="icon" type="image/png" href="/dcore-favicon.png" />
    <script type="module">
      import faviconUrl from '/src/assets/favicon.png';
      const existing = document.querySelector("link[rel='icon']");
      const link = existing ?? document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/png';
      link.href = faviconUrl;
      if (!existing) document.head.appendChild(link);
    </script>
    <meta name="google-site-verification" content="[Google Verification Placeholder]" />
    <meta name="facebook-domain-verification" content="[Meta Verification Placeholder]" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
